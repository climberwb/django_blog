{% extends "base.html" %}

{% block head_title%} {{post.title}} {{block.super}} {% endblock head_title%}


{% block content %}
    <div class='col-sm-6 col-sm-offset-3'>
        {% if post.image %}
            <img src='{{ post.image.url }}' class='img-responsive'/>
        {% endif %}
        <h1>{{ post.title}} <small>{{ post.timestamp }}</small></h1>
        
        <a href="https://www.facebook.com/sharer/sharer.php?u={{request.build_absolute_uri}}">
         Facebook
        </a>
        <a href="https://twitter.com/home?status={{share_string}}%20{{request.build_absolute_uri}}">
         Twitter
        </a>
        <a href='https://plus.google.com/share?url={{request.build_absolute_uri}}'>
            
        <a href="https://www.linkedin.com/shareArticle?mini={{share_string}}&source={{request.build_absolute_uri}}">
         Linkedin
        </a>
        
        <a href="http://www.reddit.com/submit?url={{request.build_absolute_uri}}&title={{share_string}}"> Reddit</a>
        
        <div>
            {{post.content | linebreaks}}
        </div>
        
    </div>
    
    
{% endblock content %}

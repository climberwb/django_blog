<!-- DOCTYPE html -->

<html>
    <body>
        {% if messages %}
        <ul class="messages">
            
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
        
        <h1>{{ post.title}}</h1>
        <div>
            {{post.content}}</br>
            {{post.timestamp}}</br>
            {{post.id}}</br>
        </div>
    </body>
</html>
